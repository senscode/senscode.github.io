<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Poker preflop trainer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="menu">
    <div class="trainer_name">Preflop Ranges</div>
    <div class="hands">
        <div class="hands_played">Hands: 0</div>
        <div class="hands_called">Called: 0</div>
        <div class="hands_raised">Raised: 0</div>
    </div>
</div>
    <div class="main_wrap">
        <!-- <div class="main_history">
            <div class="history_hand">
                <div class="hand">
                    <div class="hand_info">

                    </div>
                    <div class="hero_cards">
                        <span class="hero_fcard">X</span>
                        <span class="hero_scard">X</span>
                    </div>
                </div>
            </div>
        </div> -->
        <div class="main_screen">
            <div class="main_screen_players">

                <div class="player player_1">
                    
                    <span class="player_1_position">EP</span>
                    <span class="player_1_stats">16 / 10 / 3</span>
                    <span class="player_1_action"></span>
                </div>
                <div class="player player_2">
                    
                    <span class="player_2_position">MP</span>
                    <span class="player_2_stats">20 / 17 / 5</span>
                    <span class="player_2_action"></span>
                </div>
                <div class="player player_3">
                    
                    <span class="player_3_position">CO</span>
                    <span class="player_3_stats">40 / 7 / 2</span>
                    <span class="player_3_action"></span>
                </div>
                <div class="player player_4">
                    
                    <span class="player_4_position">BU</span>
                    <span class="player_4_stats">47 / 20 / 8</span>
                    <span class="player_4_action"></span>
                </div>


                <div class="player hero">
                    
                    <span class="hero_position player_5_position">SB</span>
                    <div class="hero_cards">
                        <span class="hero_fcard">X</span>
                        <span class="hero_scard">X</span>
                    </div>

                </div>

                <div class="player player_6">
                    
                    <span class="player_6_position">BB</span>
                    <span class="player_6_stats">60 / 30 / 12</span>
                    <span class="player_6_action"></span>
                </div>

            </div>



        </div>
        <div class="main_screen_hero_action">
            <a href="#" class="btn fold">FOLD</a>
            <a href="#" class="btn call">CALL</a>
            <a href="#" class="btn raise">3BET</a>
            <a href="#" class="btn raise">RAISE 2</a>
            <a href="#" class="btn raise">RAISE 2.5</a>
            <a href="#" class="btn raise">RAISE 3</a>
        </div>
    </div>

<script src="jquery-3.4.1.min.js"></script>
<script src="main.js"></script>
</body>
</html>
